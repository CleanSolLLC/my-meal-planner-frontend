<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Blog Home - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>

        <!-- Page header with logo and tagline-->
        <header class="py-5 bg-light border-bottom mb-4">
            <div class="container">
                <div class="text-center my-5">
                    <h1 class="fw-bolder">Welcome to My Meal Planner!</h1>
                    <!--<p class="lead mb-0">A Bootstrap 5 starter layout for your next blog homepage</p> -->
                </div>
            </div>
        </header>
        <!-- Page content-->
        <div class="container">
            <div class="row">
                <!-- meal entries-->
                <div class="col-lg-8">
                    <!-- meal information dashboard -->
                    <div class="card mb-4">
                        <!--<a href="#!"><img class="card-img-top" src="https://dummyimage.com/850x350/dee2e6/6c757d.jpg" alt="..." /></a> -->
                        <div class="card-body">
                            <h4 class="card-title-questions">Your Food Related Questions!</h4>
                            <div class="medium text"></div>
                            <div id="food-questions">      
                            </div>
                        </div>
                    </div>

                    <div class="card mb-4">
                        <!--<a href="#!"><img class="card-img-top" src="https://dummyimage.com/850x350/dee2e6/6c757d.jpg" alt="..." /></a> -->
                        <div class="card-body">
                            <h4 class="recipe-container">Your Recipes!</h4>
                            <div class="medium text"></div>
                            <div id="recipe-cards">      
                            </div>
                        </div>
                    </div>

                </div>    
                    <!-- Nested row for non-featured blog posts-->
<!--                     <div class="row">
                        <div class="col-lg-6">

                        </div>
                </div> -->
                <!-- Side widgets-->
                <div class="col-lg-4">
                    <!-- Search widget-->
                    <div class="card mb-4">
                        <div class="card-header"><b>Search Food Related Questions</b></div>
                        <div class="card-body">
                            <div class="input-group">
                                <input class="form-control" type="text" placeholder="Enter search term..." aria-label="Enter search term..." aria-describedby="button-search" />
                                <button class="btn btn-primary" id="button-search" type="button">Go!</button>
                            </div>
                        </div>
                    </div>
                    <!-- Categories widget-->
                    <div class="card mb-4">
                        <div class="card-header"><b>Find Delicious Recipes!</b></div>

                        <div class="card-body">
                            <label for="generalRecipeInfo" class="form-label">Enter a general search term for your recipes (required)</label>
                            <input type="text" id="typeText" class="form-control" />
                        </div>                         

                        <div class="card-body">
                            <label for="numRecipesReturned" class="form-label">Enter the number of recipes you want to see between 1-100 (optional)</label>
                            <input type="number" id="typeNumber" class="form-control" />
                        </div>                        
                       
                        <div class="card-body">
                            <label for="foodTypeList" class="form-label">Enter Food Type (optional)</label>
                            <input class="form-control" list="foodTypeOptions" id="foodTypeList" placeholder="Type to search...">
                            <datalist id="foodTypeOptions">
                              <option value="main course">
                              <option value="side dish">
                              <option value="dessert">
                              <option value="appetizer">
                              <option value="salad">
                              <option value="bread">
                              <option value="breakfast">
                              <option value="soup">
                              <option value="beverage">
                              <option value="sauce">       
                              <option value="drink">
                            </datalist> 
                        </div>  
                        

                        <div class="card-body"> 
                            <label for="cuisineList" class="form-label">Enter Cuisine Type (optional)</label>
                            <input class="form-control" list="cuisineOptions" id="cuisineList" placeholder="Type to search...">
                            <datalist id="cuisineOptions">
                              <option value="african">
                              <option value="chinese">
                              <option value="japanese">
                              <option value="korean">
                              <option value="vietnamese">
                              <option value="thai">
                              <option value="indian">
                              <option value="british">
                              <option value="irish">
                              <option value="french">
                              <option value="italian">
                              <option value="mexican">
                              <option value="spanish">
                              <option value="middle eastern">
                              <option value="jewish">
                              <option value="american">
                              <option value="cajun">          
                              <option value="southern">
                              <option value="greek">
                              <option value="german">
                              <option value="nordic">
                              <option value="eastern european">
                              <option value="caribbean">
                              <option value="latin american">                          
                            </datalist> 
                        </div>

                        <div class="card-body">
                            <label for="dietList" class="form-label">Enter Diet Type (optional)</label>
                            <input class="form-control" list="dietOptions" id="dietList" placeholder="Type to search...">
                            <datalist id="dietOptions">
                              <option value="pescetarian">
                              <option value="lacto vegetarian">
                              <option value="ovo vegetarian">
                              <option value="vegan">
                              <option value="vegetarian">                        
                            </datalist> 
                        </div>

                        <div class="card-body">
                            <label for="intoleranceList" class="form-label">Enter Food Intolerance (optional)</label>
                            <input class="form-control" list="intoleranceOptions" id="intoleranceList" placeholder="Type to search...">
                            <datalist id="intoleranceOptions">
                              <option value="dairy">
                              <option value="egg">
                              <option value="gluten">
                              <option value="peanut">
                              <option value="sesame">
                              <option value="seafood">
                              <option value="shellfish">
                              <option value="soy">
                              <option value="sulfite">
                              <option value="tree nut">
                              <option value="wheat">
                            </datalist> 
                        </div> 

                        <div class="card-body">
                            <label for="exclusionList" class="form-label">Enter ingredient exclusions comma separated (optional)</label>
                            <input type="text" id="typeTextExclusions" class="form-control" />
                        </div>                         
 
                        <div class="card-body">    
                            <button class="btn btn-primary" id="button-recipe-search" type="button">Find Recipes!</button>
                        </div>


                
                    <!-- Side widget-->
                    <div class="card mb-4">
                        <div class="card-header">Side Widget</div>
                        <div class="card-body">You can put anything you want inside of these side widgets. They are easy to use, and feature the Bootstrap 5 card component!</div>
                    </div>
                </div>
        
        </div>
        <!-- Footer-->
        <!-- <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2021</p></div>
        </footer> -->

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <script src="js/config.js"></script>
        <script src="js/food-query.js"></script>
        <script src="js/recipe.js"></script>
        <script src="js/fetch-food-api.js"></script>

    </body>
</html>
